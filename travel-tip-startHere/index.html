<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Alegreya:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/helpers.css">
    <title>ES6</title>
</head>

<body>
    <main>
        <header class="main-header main-container flex align-center space-between">
            <h1 class="logo ">Wikitube</h1>
            <div class="location-container flex align-center justify-center">
                <input class="location-search" type="search">
                <button class="go">Go</button>
                <button class="my-loc">My Location</button>
            </div>
        </header>

        <div class="place main-container flex align-center space-between">
            <p></p>
            <button class="copy">copy location</button>
        </div>

        <div id="map" style="width: 100%; height: 400px;"></div>
        <button class="btn">Click Me</button>

        <script type="module" src="js/map-controller.js"></script>
    </main>
</body>

</html>
